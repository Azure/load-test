name: pr build check ubuntu

on:
  push:
    branches:
      - releases/*
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - releases/*
      - main

env:
  LOAD_TEST_RESOURCE: "mohit-1"
  LOAD_TEST_RESOURCE_GROUP: "radhika-test"
  COMMIT_ID : ${{ github.sha }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents : read # This is required for actions/checkout

jobs:
  run-integration-test:
    environment: automation test
    name: Validate PR
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        configFile: ['sample-test-url-ubuntu.yaml', 'sample-test-jmx-ubuntu.yaml'] 
        
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Installing dependencies and building latest changes
      run: |
        npm install --include=dev -f
        npm ci

    - name: Azure authentication
      uses: azure/login@v1
      continue-on-error: false
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Generate GUID
      id: guid
      run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "::set-output name=GUID::$(powershell -Command "[guid]::NewGuid().ToString()")"
          else
            echo "::set-output name=GUID::$(uuidgen)"
          fi
    - name: Set up testName
      shell: bash
      run: |
        # replace 'originalTestName' with the original test name in the file
        # replace 'newTestName${{ matrix.test }}' with the new test name for each test
        cp ${{ matrix.configFile }} test-config-${{ steps.guid.outputs.GUID }}.yaml
        sed -i 's/testId/${{ steps.guid.outputs.GUID }}-${{ matrix.os }}/g' test-config-${{ steps.guid.outputs.GUID }}.yaml

    - name: 'Azure Load Testing'
      uses: ./
      with:
        loadTestConfigFile: test-config-${{ steps.guid.outputs.GUID }}.yaml
        loadTestResource: ${{ env.LOAD_TEST_RESOURCE }}
        resourceGroup: ${{ env.LOAD_TEST_RESOURCE_GROUP }}
      