name: unit tests for main

on:
  push:
    branches:
      - releases/*
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - releases/*
# NOTE : This workflow doesn't run on PRs against forks of this repositories
# Since they won't have access to the repository secrets. Ref: https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_CREDENTIALS
#
# 2. Change these variables for your configuration:

jobs:
  run-integration-test:
    environment: automation test
    name: Validate PR
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Installing dependencies and building latest changes
      run: |
        cd load-testing
        npm install
        npm run compile

    - name: Run Unit Tests
      run: |
        npm run test
